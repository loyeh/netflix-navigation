<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Netflix Mobile Navigation</title>
  </head>
  <body>
    <div class="main">
      <i class="fa fa-bars"></i>
      <img
        src="./images/Netflix_2015_logo.svg.png"
        alt=""
        style="width: 40vmin"
      />
      <h3>Mobile Navigation</h3>
      <div class="nav">
        <div class="black"></div>
        <div class="red"></div>
        <div class="white">
          <i class="fa fa-multiply"></i>
          <img src="./images/Netflix_2015_logo.svg.png" width="50%" alt="" />
          <div class="list">
            <div class="list1">TEAMS</div>
            <div class="list1">LOCATINS</div>
            <div class="list1">LIFE AT NETFLIX</div>
            <div class="list2">NETFLIX CULTURE MEMO</div>
            <div class="list2">WORK LIFE BALANCE</div>
            <div class="list2">INCLUSION & DIVERSITY</div>
            <div class="list2">BLIG</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
